<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mi Querida Ana ??</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4, #ff1493);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      cursor: pointer;
      position: relative;
    }

    #welcome {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 10px #ff1493;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .word {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      opacity: 0;
      animation: explode 1.5s ease-out forwards;
      text-shadow: 1px 1px 6px rgba(255,255,255,0.8);
    }

    @keyframes explode {
      0% {
        transform: scale(0.2);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      color: #ff1e56;
      font-size: 2rem;
      animation: float 3s ease-in-out forwards;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="welcome">Eres Una Princesa Muy Loquita ?</div>
  <h1>?? Para Mi Querida Ana ??</h1>

  <!-- Música de fondo -->
  <audio id="bgMusic" loop>
    <source src="Sombras en Tiempos Perdidos__Caifanes (Letra)(MP3_160K)_1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const palabras = [
      "Te Amo ??", "Eres Mi Vida ??", "Mi Cielo ??",
      "Contigo Todo ??", "Eres Mi Luz ??", "Mi Amor Infinito ??",
      "Te Adoro ??", "Mi Princesa ??", "Siempre Tú ??"
    ];

    // Iniciar música al primer clic (por políticas de algunos navegadores)
    const music = document.getElementById('bgMusic');
    document.body.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(e => console.log("Error al reproducir audio:", e));
      }
    }, { once: true });

    document.body.addEventListener("click", (e) => {
      const cantidad = 6; // cantidad de palabras por explosión

      for (let i = 0; i < cantidad; i++) {
        const palabra = document.createElement("div");
        palabra.className = "word";
        palabra.textContent = palabras[Math.floor(Math.random() * palabras.length)];

        const angle = (Math.PI * 2 / cantidad) * i;
        const distance = 100 + Math.random() * 50;
        palabra.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        palabra.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

        palabra.style.left = `${e.clientX}px`;
        palabra.style.top = `${e.clientY}px`;

        document.body.appendChild(palabra);
        setTimeout(() => palabra.remove(), 1500);
      }

      // corazones flotantes
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "??";
        heart.style.left = `${e.clientX + (Math.random() * 40 - 20)}px`;
        heart.style.top = `${e.clientY + (Math.random() * 40 - 20)}px`;
        heart.style.animationDuration = `${2 + Math.random()}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });
  </script>
</body>
</html>
